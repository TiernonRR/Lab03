<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Validate</title>
  </head>
  <body>

    <form onsubmit="val()">
      <h3>Password:</h3><br>
      <input type ="text" id = "pass1"></input>
      <h3>Password2 :</h3><br>
      <input type ="text" id = "pass2"></input><br>
      <button text = "Submit" type = "submit">Submit</button>
    </form>

    <p id = "errorMess"></p>

    <script type = "text/javascript">
      function val(){
        let errorMess = document.getElementById("errorMess");
        let pass1 = document.getElementById("pass1").value;
        let pass2 = document.getElementById("pass2").value;

        if(pass1.length <= 7 || pass2.length <= 7){
            alert("password must be at least 8 characters!");
        }
        else if (pass1 != pass2){
          alert("passwords must match!");
        }

      }
    </script>
  </body>
</html>
